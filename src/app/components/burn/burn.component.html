        <div class="col col-100 adiCurated">
            <div class="curated">
                <p>CURATED<br>FOR YOU</p>

            </div>
            <div class="adiFlex-container">

                <div class="curated-for-you" *ngFor="let x of noCost">

                    <a class="curated-card">
                        <div class="img-curated" style="background-image: url('assets/other/locate.svg');">
                            <img *ngIf="x.burnPic" [src]="x.burnPic" (load)=" imgLoaded.push( x.burnPic  ) "
                                [class.imgLoaded]="imgLoaded.includes(x.burnPic)" />
                        </div>
                        <div>
                            <p class="prod-text">{{x.title}}</p>
                        </div>

                        <div>
                            <p class="prod-desc">{{x.burnAbout}}</p>
                        </div>
                        <!--roshan Code Start From here @26 July 2022 07:12P-->
                        <p class="textL">
                            <span class="discount-price">₹{{x.price}}</span>
                            <span class="zero-price">₹{{x.costBurn}}</span>
                        </p>

                        <div>
                            <p class="off">{{ ( (x.price - x.costBurn) / x.price ) * 100 | number :'1.0-0' }}% Off
                            </p>
                        </div>
                        <!--roshan Code End From here @26 July 2022 07:12P-->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
